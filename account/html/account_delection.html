<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>회원 탈퇴 페이지</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btns-wrapper {
            display: flex;
            justify-content: space-between;
        }
        .btns-wrapper button {
            width: 48%;
        }
        header {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 1;
        }
        header h1 {
            font-size: 2rem;
            font-weight: 600;
            margin: 0;
        }
        .main-content {
            margin-top: 100px; 
        }
    </style>
</head>
<body>
    
    <header>
        <h1>학습 강의 관리</h1>
    </header>

    <div class="main-content container">
        <div class="title text-center">
            <h2>회원탈퇴</h2>
        </div>
        <form action="./exec/withdrawal" method="post">
            <div class="form-group">
                <label for="comments">그동안 [학습사이트 이름]을 이용해주셔서 감사합니다.</label>
                <br>
                <label for="comments">회원탈퇴 전 다음 사항을 꼭 숙지하시기 바랍니다.</label>
                <div class="d-flex align-items-center mb-3">
                    <div class="input_txt label-width form-control text-muted me-3">
                        1. 기존아이디로 재가입이 불가능합니다.
                        <br> 2. 회원님이 기존에 작성하신 게시글은 회원탈퇴 시에도 삭제되지 않습니다.
                        <br> 3. 회원님의 주문 및 구매내역은 회원탈퇴시 즉시 삭제되지 않으며 일정기간 보관 후 <span style="text-indent: 15px; display: inline-block;">파기됩니다.</span>
                        <br> 4. 현재 진행중인 주문건이 있는 경우 탈퇴가 불가능합니다.
                    </div>
                    <span class="input_txt input-width"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="withdrawal-reason">탈퇴 사유를 선택해주세요:</label>
                <select id="withdrawal-reason" name="reason" class="form-control" required>
                    <option value="" selected>-선택하세요-</option>
                    <option value="del01">상품종류가 부족하다</option>
                    <option value="del02">상품가격이 비싸다</option>
                    <option value="del03">상품가격에 비해 품질이 떨어진다</option>
                    <option value="del04">배송이 느리다</option>
                    <option value="del05">반품/교환이 불만이다</option>
                    <option value="del06">서비스 이용빈도가 낮다</option>
                    <option value="del07">개인정보 유출이 염려된다</option>
                </select>
            </div>

            <div class="btns-wrapper">
                <button type="button" class="btn btn-secondary" onclick="self.close();">취소</button>
                <button type="submit" class="btn btn-danger">탈퇴</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
