<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="search.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>로그인 페이지</title>
    
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
  
    <main class="form-signin w-100 m-auto">
        <h1 class="h3 mb-4 text-center">러닝루프</h1>
        <h1 class="h3 mb-3 fw-normal text-center">로그인</h1>

        
          <form class="m-auto" style="width: 800px;">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="user_id" name="user_id" placeholder="아이디" required>
                <label for="floatingInput">아이디</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="user_password" name="user_password" placeholder="비밀번호" required>
                <label for="floatingPassword">비밀번호</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">로그인</button>

            <div class="text-center my-3">
                <a href="#" class="link-primary">회원가입하기</a>
            </div>
        </form>
    </main>

    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
