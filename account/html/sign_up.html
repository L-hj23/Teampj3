<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="search.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>회원가입 페이지</title>
    <style>
        .label-width {
            width: 500px;
        }
        .input-width {
            width: 500px;
        }
        .nav-link {
            margin: 0 10px; 
            color: #d3d3d3; 
        }
        .separator {
            margin: 0 5px; 
        }

        
        .btn-primary {
            background-color: #006400; 
            border-color: #006400;
        }
        .btn-primary:hover {
            background-color: #004d00; 
            border-color: #004d00;
        }
    </style>
</head>
<body>
    <header class="bg-light text-center py-5">
        <h1>러닝루프</h1>
    </header>

    <main class="d-flex align-items-center py-4 bg-body-tertiary justify-content-center">
        <div class="cont_area">
            <div class="login_wrap">
                <div class="id_find_wrap">
                    <div class="find_area">
                        <div class="find_handy">
                            <h2 class="left-align">회원정보 입력</h2>
                            <hr> 
                            <form action ="" method="get">
                                <div class="check_member_form">
                                    <!-- 이메일 -->
                                    <div class="d-flex align-items-center mb-3">
                                        <span class="input_txt input-width">
                                            <input type="text" class="form-control" id="user_email" name="user_email" placeholder="이메일을 입력해주세요. example@gmail.com" title="이메일을 입력해주세요." autocomplete="off">
                                        </span>
                                    </div>
                                    <!-- 아이디 -->
                                    <div class="d-flex align-items-center mb-3">
                                        <span class="input_txt input-width">
                                            <input type="text" class="form-control" id="user_id" name="user_id" placeholder="아이디를 입력해주세요." title="아이디를 입력해주세요." autocomplete="off">
                                        </span>
                                    </div>
                                    <!-- 이름  -->
                                    <div class="d-flex align-items-center mb-3">
                                        <span class="input_txt input-width">
                                            <input type="text" class="form-control" id="user_name" name="user_name" placeholder="이름을 입력해주세요." title="이름을 입력해주세요." autocomplete="off">
                                        </span>
                                    </div>
                                    <!-- 비밀번호 -->
                                    <div class="d-flex align-items-center mb-3">
                                        <span class="input_txt input-width">
                                            <input type="password" class="form-control" id="user_password" name="user_password" placeholder="비밀번호를 입력해주세요." title="비밀번호를 입력해주세요." autocomplete="off">
                                        </span>
                                    </div>
                                    <!-- 강사여부  --> 
                                    <div class="d-flex gap-3">
                                        <div calss="form-check">
                                               <input class="form-check-input"type="radio" name="flexRadioDefault" id="felxRadioDefault1">
                                               <label class="form-check-lavel" for="flexRadioDefault1">학생</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input"type="radio" name="flexRadioDefault" id="felxRadioDefault1">
                                                <label class="form-check-lavel" for="flexRadioDefault1">강사</label>
                                            </div>
                                        </div>
                                    
                                    <!-- 버튼 영역 -->
                                    <div class="btn_sec d-flex justify-content-between">
                                        <a class="nav-link btn btn-light" href="#" onClick="clickSubject('JAVASCRIPT')">
                                            이미 가입을 하신 경우: <span class="text-danger">로그인하기</span>
                                        </a>
                                        <button type="submit" class="btn btn-primary" id="btnSearch">확인</button>
                                    </div>
                                </div>

                            </form>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
