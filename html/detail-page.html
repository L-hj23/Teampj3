<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>teamPJ</title>
</head>

<body>
    <header class="bg-light text-center py-5">
        <h1>학습 강의 관리</h1>
    </header>

    <main class="container my-4">
        <form class="mx-auto">
            <div class="form-floating mb-3">
                <input class="form-control" id="title" type="text" placeholder="">
                <label for="title">강의 제목</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="subtitle" type="text" placeholder="">
                <label for="subtitle">강의 부제목</label>
              </div>
              <div class="form-floating">
                <textarea class="form-control" id="contents" placeholder="" style="height: 500px;"></textarea>
                <label for="contents">강의 소개</label>
              </div>
        </form>
    </main>

    <footer class="bg-light text-center py-3">
        <p>team project</p>
    </footer>
</body>
</html>
