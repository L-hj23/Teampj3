<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="search.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>비밀번호재발급</title>
    <style>
        .label-width {
            width: 200px;
        }
        .input-width {
            width: 400px;
        }
        .nav-link {
            margin: 0 10px; /* 내비게이션 항목 간격 조정 */
            color: #d3d3d3; /* 글자색 변경 */
        }
        .separator {
            margin: 0 5px; /* 구분선 간격 조정 */
        }

        /* 버튼 색상만 변경 */
        .btn-primary {
            background-color: #006400; /* 짙은 녹색 */
            border-color: #006400;
        }
        .btn-primary:hover {
            background-color: #004d00; /* 짙은 녹색 hover 효과 */
            border-color: #004d00;
        }
    </style>
</head>
<body>
    <header class="bg-light text-center py-5">
        <h1>학습 강의 관리</h1>
    </header>

    <main class="d-flex align-items-center py-4 bg-body-tertiary justify-content-center">
        <div class="cont_area">
            <div class="login_wrap">
                <div class="id_find_wrap">
                    <div class="find_area">
                        <div class="find_handy">
                            <div class="tit_box d-flex justify-content-between align-items-center">
                                <h3 class="h3_tit">회원정보</h3>
                                <div class="nav d-flex align-items-center">
                                    <a class="nav-link btn btn-light" href="#" onClick="clickSubject('HTML')">아이디 찾기</a>
                                    <span class="separator">|</span>
                                    <a class="nav-link btn btn-light" href="#" onClick="clickSubject('CSS')">비밀번호 재발급</a>
                                    <span class="separator">|</span>
                                    <a class="nav-link btn btn-light" href="#" onClick="clickSubject('JAVASCRIPT')">로그인</a>
                                    <span class="separator">|</span>
                                    <a class="nav-link btn btn-light" href="#" onClick="clickSubject('JAVASCRIPT')">회원가입</a>
                                </div>
                            </div>
                            <h2 class="left-align">비밀번호 재발급</h2>
                            <hr> <!-- 줄 추가 -->
                            <div class="check_member_form">
                                <!-- 이메일 인증 -->
                                <div class="d-flex align-items-center mb-3">
                                    <div class="input_txt label-width form-control text-muted me-3">이메일 인증</div>
                                    <span class="input_txt input-width">
                                        <input type="text" class="form-control" id="mob_no" name="mob_no" placeholder="이메일을 입력해주세요. example@gmail.com" title="이메일을 입력해주세요." autocomplete="off">
                                    </span>
                                </div>
                               <!-- 아이디 입력 필드 -->
     <div class="d-flex align-items-center mb-3">
                                    <div class="input_txt label-width form-control text-muted me-3">아이디</div>
                                    <span class="input_txt input-width">
                                        <input type="text" class="form-control" id="user_nm" name="user_nm" placeholder="아이디를 입력해주세요." title="아이디를 입력해주세요." autocomplete="off">
                                    </span>
                                </div>
                                <!-- 이름 입력 필드 -->
                                <div class="d-flex align-items-center mb-3">
                                    <div class="input_txt label-width form-control text-muted me-3">이름</div>
                                    <span class="input_txt input-width">
                                        <input type="text" class="form-control" id="user_nm" name="user_nm" placeholder="이름을 입력해주세요." title="이름을 입력해주세요." autocomplete="off">
                                    </span>
                                </div>
     
                                <!-- 생년월일 입력 필드 (버튼형) -->
                                <div class="d-flex align-items-center mb-3">
                                    <div class="input_txt label-width form-control text-muted me-3">생년월일</div>
                                    <span class="input_txt input-width">
                                        <input type="date" class="form-control" id="legl_birth_dy" name="legl_birth_dy" title="법정 생년월일을 선택해주세요.">
                                    </span>
                                </div>
     
                                <!-- 확인 버튼 -->
                                <div class="btn_sec d-flex justify-content-end"> <!-- 버튼을 오른쪽 정렬 -->
                                    <button type="button" class="btn btn-primary" id="btnSearch">확인</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
