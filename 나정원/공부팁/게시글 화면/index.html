<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>teamPJ</title>
</head>
<body>
    <!-- Header -->
    <header class="bg-light text-center py-3">
        <h1 class="fw-bold">프로젝트 이름</h1>
    </header>
    
    <!-- Main Content -->
    <main class="container my-4">
        <nav class="d-flex align-items-center justify-content-center gap-3">
            <span class="btn btn-outline-secondary">◀</span>
            <ul class="nav">
                <li class="nav-item" onClick="clickSubject('강의')">
                    <a class="nav-link btn btn-light" href="#">강의</a>
                </li>
                <li class="nav-item" onClick="clickSubject('교제 판매')">
                    <a class="nav-link btn btn-light" href="#">교재 판매</a>
                </li>
                <li class="nav-item" onClick="clickSubject('나만의 공부TIP')">
                    <a class="nav-link btn btn-light" href="#">나만의 공부TIP</a>
                </li>
                <li class="nav-item" onClick="clickSubject('질의 응답')">
                    <a class="nav-link btn btn-light" href="#">질의 응답</a>
                </li>
                
              
            </ul>
            <span class="btn btn-outline-secondary">▶</span>
        </nav>

        <!-- Board Section -->
        <section id="board" class="mb-5">
            <h2 class="text-center mb-4">나만의 공부 TIP</h2>
            <div id="posts">
                <div class="post card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">게시글 제목 1</h5>
                        <p class="card-text">게시글 내용입니다. 여기에 게시글이 표시됩니다.</p>
                    </div>
                </div>
                <!-- 추가 게시글을 위한 div 반복 -->
            </div>
        </section>

        <!-- Comments Section -->
        <section id="comments-section" class="mb-5">
            <h2 class="text-center mb-4">댓글</h2>
            <div id="comments" class="mb-3">
                <!-- 댓글 표시 영역 -->
                <div class="comment card mb-2">
                    <div class="card-body">
                        <p class="comment-author fw-bold">사용자 1</p>
                        <p class="comment-text">이것은 댓글입니다.</p>
                        <button class="btn btn-sm btn-link" onclick="toggleReplyInput(this)">답글 작성</button>
                        
                        <!-- 답글 입력 영역 -->
                        <div class="reply-input d-none mt-2">
                            <input type="text" class="form-control mb-2" placeholder="답글을 입력하세요">
                            <button class="btn btn-primary btn-sm" onclick="addReply(this)">답글 추가</button>
                        </div>

                        <!-- 답글 목록 -->
                        <div class="replies mt-2"></div>
                    </div>
                </div>
            </div>

            <!-- 댓글 작성 -->
            <div id="comment-form" class="input-group">
                <input type="text" id="comment-input" class="form-control" placeholder="댓글을 입력하세요">
                <button type="button" class="btn btn-primary" onclick="addComment()">댓글 작성</button>
            </div>
        </section>
    </main>
    
    <!-- Footer -->
    <footer class="bg-light text-center py-3">
        <p>team project</p>
    </footer>

    <!-- Bootstrap JS 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // 댓글 추가 기능
        function addComment() {
            const commentInput = document.getElementById('comment-input');
            const commentText = commentInput.value.trim();

            if (commentText) {
                const comments = document.getElementById('comments');
                const newComment = document.createElement('div');
                newComment.classList.add('comment', 'card', 'mb-2');

                newComment.innerHTML = `
                    <div class="card-body">
                        <p class="comment-author fw-bold">사용자</p>
                        <p class="comment-text">${commentText}</p>
                        <button class="btn btn-sm btn-link" onclick="toggleReplyInput(this)">답글 작성</button>
                        <div class="reply-input d-none mt-2">
                            <input type="text" class="form-control mb-2" placeholder="답글을 입력하세요">
                            <button class="btn btn-primary btn-sm" onclick="addReply(this)">답글 추가</button>
                        </div>
                        <div class="replies mt-2"></div>
                    </div>
                `;

                comments.appendChild(newComment);
                commentInput.value = ''; // 입력 초기화
            }
        }

        // 답글 입력창 표시/숨기기
        function toggleReplyInput(button) {
            const replyInput = button.nextElementSibling;
            replyInput.classList.toggle('d-none');
        }

        // 답글 추가 기능
        function addReply(button) {
            const replyInput = button.previousElementSibling;
            const replyText = replyInput.value.trim();

            if (replyText) {
                const repliesContainer = button.parentElement.nextElementSibling;
                const newReply = document.createElement('div');
                newReply.classList.add('reply', 'card', 'mb-2', 'ms-4');

                newReply.innerHTML = `
                    <div class="card-body">
                        <p class="reply-author fw-bold">사용자</p>
                        <p class="reply-text">${replyText}</p>
                    </div>
                `;

                repliesContainer.appendChild(newReply);
                replyInput.value = ''; // 입력 초기화
                button.parentElement.classList.add('d-none'); // 답글 입력창 숨기기
            }
        }
    </script>
</body>
</html>
