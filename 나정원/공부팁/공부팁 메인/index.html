<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>teamPJ</title>
</head>
<body>
    <header class="bg-light text-center py-5">>
        <h1>프로젝트 이름</h1>
    </header>

   
    <main class="container my-4">
        <nav class="d-flex align-items-center justify-content-center gap-3">
            <span class="btn btn-outline-secondary">◀</span>
            <ul class="nav">
                <li class="nav-item" onClick="clickSubject('강의')">
                    <a class="nav-link btn btn-light" href="#">강의</a>
                </li>
                <li class="nav-item" onClick="clickSubject('교제 판매')">
                    <a class="nav-link btn btn-light" href="#">교재 판매</a>
                </li>
                <li class="nav-item" onClick="clickSubject('나만의 공부TIP')">
                    <a class="nav-link btn btn-light" href="#">나만의 공부TIP</a>
                </li>
                <li class="nav-item" onClick="clickSubject('질의 응답')">
                    <a class="nav-link btn btn-light" href="#">질의 응답</a>
                </li>
                
              
            </ul>
            <span class="btn btn-outline-secondary">▶</span>
        </nav>
        <!-- Search bar -->
        <div id="search" class="input-group my-4 w-75 mx-auto">
            <span class="input-group-text">강의 검색</span>
            <input type="text" class="form-control">
            <button class="btn btn-outline-secondary">검색

        </div>

        <!-- Study tips table -->
        <section>
            <h2>나만의 공부 팁</h2>
            <table class="table table-striped mt-3">
                <thead class="table-primary">
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>등록일</th>
                        <th>첨부</th>
                        <th>조회</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>0</td>
                        <td><a href="#">title</a></td>
                        <td>"date"</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                    <!-- 필요한 만큼 <tr>을 추가하여 테이블 내용을 채워주세요. -->
                </tbody>
            </table>
        </section>

        <!-- Write button and pagination -->
        <div class="d-flex justify-content-between align-items-center my-4">
            <button class="btn btn-primary">글쓰기</button>
            <nav aria-label="Page navigation">
                <section id="page" class="text-center my-4">
                    <button class="btn btn-outline-dark mx-1">1</button>
                    <button class="btn btn-outline-dark mx-1">2</button>
                    <button class="btn btn-outline-dark mx-1">3</button>
                    <button class="btn btn-outline-dark mx-1">4</button>
                    <button class="btn btn-outline-dark mx-1">5</button>
                </section>
            </nav>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-3">
        <p>team project</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
