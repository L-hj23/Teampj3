<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교재 판매 글 작성</title>

    <!-- Bootstrap CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Header -->
 
<header class="bg-light text-center py-5">
        <h1 class="mb-0">프로젝트 이름</h1>
    </header>
    
    <!-- Main Content -->
    
<main class="container my-4">
    <nav class="d-flex align-items-center justify-content-center gap-3">
        <span class="btn btn-outline-secondary">◀</span>
        <ul class="nav">
            <li class="nav-item" onClick="clickSubject('강의')">
                <a class="nav-link btn btn-light" href="#">강의</a>
            </li>
            <li class="nav-item" onClick="clickSubject('교제 판매')">
                <a class="nav-link btn btn-light" href="#">교재 판매</a>
            </li>
            <li class="nav-item" onClick="clickSubject('나만의 공부TIP')">
                <a class="nav-link btn btn-light" href="#">나만의 공부TIP</a>
            </li>
            <li class="nav-item" onClick="clickSubject('질의 응답')">
                <a class="nav-link btn btn-light" href="#">질의 응답</a>
            </li>
            
          
        </ul>
        <span class="btn btn-outline-secondary">▶</span>
    </nav>

        <!-- Search Bar -->
        <main class="container my-5"style=" max-width: 700px; text-align:center;">
            <h1 class="text-center"> 교재 판매</h1>

        <!-- Form Section -->
        <div class="card shadow-sm   p-4"style=" max-width: 700px; text-align:center;">
            <div class="card shadow-center" style="text-align:center">
            <h2 class="text-center mb-4">교재 판매 글 작성</h2>
            <form action="#" method="post" enctype="multipart/form-data">
                <!-- 제목 입력 -->
                <div class="mb-3">
                    <label for="title" class="form-label">제목</label>
                    <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요" required>
                </div>

                

                <!-- 가격 입력 -->
                <div class="mb-3">
                    <label for="price" class="form-label">가격 (₩)</label>
                    <input type="number" id="price" name="price" class="form-control" placeholder="가격을 입력하세요" required>
                </div>

                <!-- 설명 입력 -->
                <div class="mb-3">
                    <label for="description" class="form-label">교재 설명</label>
                    <textarea id="description" name="description" class="form-control" rows="5" placeholder="교재 설명을 입력하세요" required></textarea>
                </div>

                <!-- 이미지 업로드 -->
                <div class="mb-4">
                    <label for="image" class="form-label">이미지 업로드</label>
                    <input type="file" id="image" name="image" class="form-control" accept="image/*" required>
                </div>

                <!-- 등록 버튼 -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">등록하기</button>
                </div>
            </div>
            </form>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-5">
        <p class="mb-0">team project</p>
    </footer>

    <!-- Bootstrap JS 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
